{% load i18n %}
{% load mood_tags %}
<div class="main-slider my-auto"style="background-color: transparent;">
    <div class="swiper-pagination">
    </div>
    <div class="swiper-wrapper ">
        {% for slide in slides %}
            <div class="swiper-slide">
                <div class="container pt-5">
                    <div class="row">
                        <div class="col-md-3 text-center d-none d-lg-block" >
                        </div>
                        <div class="col-md-8">
                            <div class='fs-3' >
                                <div class="badge rounded-pill">
                                    {{ slide.mood|mood_emoji }}
                                </div>
                                {{ slide.title }}
                            </div>
                            <blockquote class="blockquote mt-4">
                                <p class="text-muted card-text text-muted small"
                                style="font-family:'Playwrite RO';">
                                    {{ slide.description|truncatechars:500 }}
                                </p>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
        <p class='fs-3' style="font-family:'Playwrite RO';">
            {% trans '"My Diary Slider"' %}
        </p>
        <blockquote class="blockquote mt-4">
            <p class="text-muted card-text text-muted small">
                {% trans '"Add your thoughts, memories and happy momments here! ..."' %}
            </p>
        </blockquote>
        {% endfor %}
    </div>
</div>

{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="container my-5">
    <section>
        <div class="col-md-12 mb-5">
            <p class="h1 text-center text-secondary">
                {% trans "Happy Days Slider" %}
            </p>
            <div class="d-flex justify-content-center">
                <div class="rounded-circle"
                    style="width: 250px; height: 250px; overflow: hidden;">
                    {% if user.profile_image %}
                        <div class="w-100 h-100 rounded-circle"
                            style="background-image: url('/media/{{ user.profile_image}}');
                            background-size: cover; background-position: center;">
                        </div>
                    {% else %}
                        <div class="w-100 h-100 rounded-circle"
                            style="background-image: url('/media/OIP.jpg');
                            background-size: cover; background-position: center;">
                        </div>
                    {% endif %}
                </div>
            </div>

            {% include 'partials/slider.html' with slides=slides %}
        </div>
    </section>
</div>
<div class="d-flex justify-content-center mt-5 py-5">
    <button class="btn btn-outline-info btn-lg">
        <a href="{% url 'CreateDiary' %}" class="btn btn-outline-info">
                <i class="bi bi-plus-lg "></i> {% trans 'New Diary'%}
        </a>
    </button>
</div>
{% endblock content %}

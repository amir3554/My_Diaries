{% extends "base.html" %}
{% load i18n %}
{% block content %}

<style>
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>    
<div class="container">
    <div class="row justfy-container-md-center">
        <div class="card col-md-6 px-0">
            <div class="card-header">
                <h3 class="mb-0 py-2">{% trans 'Log In' %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% include "form.html" with form=form%}
                    <button class="btn btn-success btn-block">
                        {% trans "Log in" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% load i18n %}
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'note_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Note
        </a>
    </div>

    <div class="list-group">
        {% for note in project.notes_set.all %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ note.content }}</span>
            <div>
                <a href="{% url 'note_update' note.id %}" class="btn btn-sm btn-outline-primary me-1">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a href="{% url 'note_delete' note.id %}" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
